<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Olio</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <style>
            :root {
                --ion-safe-area-top: 20px;
                --ion-safe-area-bottom: 22px;
            }
        </style>
    </head>
    <body>
        <ion-app>
            <ion-menu side="start" content-id="main-content">
                <ion-header>
                    <ion-toolbar translucent>
                        <ion-title>Menu</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon name="code-outline" slot="start"></ion-icon>
                            <ion-label>Web Development</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
                            <ion-label>News</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="heart-outline" slot="start"></ion-icon>
                            <ion-label>Favorites</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
                            <ion-label>Recipes</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-menu>

            <div class="ion-page" id="main-content">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-menu-button></ion-menu-button>
                        </ion-buttons>
                        <ion-title class="ion-text-center">Articles</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content class="ion-padding" id="content-container">
                    <!-- Default Item -->
                </ion-content>
            </div>
        </ion-app>

        <script src="./index.js" defer></script>
        <script>
            function buttonClick(path) {
                window.location.href = path
            }
        </script>
    </body>
</html>
