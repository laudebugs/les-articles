<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Olio</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <style>
            :root {
                --ion-safe-area-top: 20px;
                --ion-safe-area-bottom: 22px;
            }
        </style>
    </head>
    <body>
        <ion-app>
            <ion-menu side="start" content-id="main-content">
                <ion-header>
                    <ion-toolbar translucent>
                        <ion-title>Menu</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon name="mail" slot="start"></ion-icon>
                            <ion-label>Articles</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="paper-plane" slot="start"></ion-icon>
                            <ion-label>Outbox</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="heart" slot="start"></ion-icon>
                            <ion-label>Favorites</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="archive" slot="start"></ion-icon>
                            <ion-label>Archived</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="trash" slot="start"></ion-icon>
                            <ion-label>Trash</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="warning" slot="start"></ion-icon>
                            <ion-label>Spam</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-menu>

            <div class="ion-page" id="main-content">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-menu-button></ion-menu-button>
                        </ion-buttons>
                        <ion-title>Inbox</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content class="ion-padding">
                    <!-- Default Item -->
                    <ion-item>
                        <ion-label> Item </ion-label>
                    </ion-item>

                    <!-- Item as a Button -->
                    <ion-item button onclick="buttonClick()">
                        <ion-label> Button Item </ion-label>
                    </ion-item>

                    <!-- Item as an Anchor -->
                    <ion-item href="../articles/alexanderwales.com/the-ai-art-apocalypse.html">
                        <ion-label> Anchor Item </ion-label>
                    </ion-item>

                    <ion-item color="secondary">
                        <ion-label> Secondary Color Item </ion-label>
                    </ion-item>
                </ion-content>
            </div>
        </ion-app>

        <script></script>
    </body>
</html>
